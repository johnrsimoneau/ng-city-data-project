<div class="row">
  <div class="col-lg-11">
    <h1 class="main-header" *ngIf="city != ''">{{city}}, {{state}}</h1>
    
  </div>
  <div class="col-lg-1">
    <button (click)="toggleSearchField()" 
      class="btn btn-default pull-right search-btn-margin-top">
      <span class="glyphicon glyphicon-search"></span>
    </button>
    
  </div>

  <div *ngIf="showSearchField">
    <div class="col-lg-12">
      <app-search class="no-margin"></app-search>
    </div>
  </div>
  <div class="col-lg-4">
    <h2>Navigation</h2>
  </div>
  <div class="col-lg-8">
      <h2>API Title</h2>
  </div>
</div>
